<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"  type="text/css"/>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>DevHub</title>
</head>
<body>
    
    <header></header>

    <section>
        <!-- flash messages -->
    </section>


    <main class="wrapper">

        <!-- sidebar -->
        <nav id="sidebar">
            <ul>
                <li>
                    <a href="#" class="main-logo" data-bs-placement="right" data-bs-toggle="tooltip" title="Home">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </li>
                <li><a href="#" aria-label="Add new project" data-bs-placement="right" data-bs-toggle="tooltip" title="Add a new project"><i class="fa-solid fa-plus"></i></a></li>
                <li><a href="#" aria-label="contact" data-bs-placement="right" data-bs-toggle="tooltip" title="Contact"><i class="fa-solid fa-envelope"></i></a></li>
                <li><a href="#" aria-label="login or register" data-bs-placement="right" data-bs-toggle="tooltip" title="Login/Register"><i class="fa-solid fa-arrow-right-to-bracket"></i></a></li>
                <li><a href="#" aria-label="Go to your profile" data-bs-placement="right" data-bs-toggle="tooltip" title="Your Profile">S</a></li>
            </ul>
        </nav>

        <!-- page content -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-11 offset-lg-1">
                    <section>
                        {% block content %}
                        {% endblock %}
                    </section>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <!-- bootstrap javascript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <!-- custom scripts -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
