{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="page-title">Devhub</h1>
            </div>
        </div>
        <div class="row">
            {% for project in projects %}
            <div class="col-md-6">
                <div class="project-card">
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                <div class="project-card-image">
                                    <picture>
                                        <source media="(min-width:1200px)" srcset="https://via.placeholder.com/200x210">
                                        <source media="(min-width:992px)" srcset="https://via.placeholder.com/200x210">
                                        <source media="(min-width:768px)" srcset="https://via.placeholder.com/200x210">
                                        <source media="(min-width:576px)" srcset="https://via.placeholder.com/200x210">
                                        <img src="https://via.placeholder.com/200x205" class="w-100 h-100">
                                    </picture>
                                </div>
                                
                            </div>
                            <div class="col-8 d-flex flex-column justify-content-start align-items-between">
                                <div class="project-card-top d-flex justify-content-between">
                                    <h2><a href="#">{{ project.project_name }}</a></h2>
                                    <div class="project-card-links d-flex justify-content-end align-items-center">
                                        <a href="{{ project.live_link }}" target="_blank" rel="noopener" aria-label="Go to {{ project.live_link }}"><i class="fa-solid fa-square-arrow-up-right"></i></a>
                                        <a href="{{ project.repo_link }}" target="_blank" rel="noopener" class="ms-3" aria-label="Go to {{ project.repo_link }}"><i class="fa-brands fa-github-square"></i></a>
                                    </div>
                                </div>
                                <p>{{ project.project_description }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
