{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="page-title">Contact</h1>
            </div>
            <div class="col-md-9 col-lg-6 mx-md-auto">
                <form action="{{ url_for('contact')}}" method="POST" id="contact-form" class="form">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="contact-form-title">Get in touch</h2>
                            </div>
                            <input type="hidden" name="contact_number" id="contact_number">
                            <div class="col-12 d-flex flex-column mb-3">
                                <label for="email">Email address</label>
                                <input type="email" name="email" id="email" required autocomplete="off">
                            </div>
                            <div class="col-12 d-flex flex-column mb-3">
                                <label for="subject">Subject</label>
                                <input type="text" name="subject" id="subject" required autocomplete="off">
                            </div>
                            <div class="col-12 d-flex flex-column mb-3">
                                <label for="message">Message</label>
                                <textarea type="message" name="message" id="message" required autocomplete="off"></textarea>
                            </div>
                            <div class="col-12 mt-3">
                                <input type="submit" value="Send" class="form-button">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script src="{{ url_for('static', filename='js/email.js') }}"></script>
{% endblock %}
