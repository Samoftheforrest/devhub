{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="page-title">{{ 'Add' if add_project else 'Edit' }} project</h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        {% include 'components/projects/project-form.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>

    <script>
        $('.checked').each(function() {
            $(this).children('input').prop('checked', true);
        })
    </script>
    
{% endblock %}
