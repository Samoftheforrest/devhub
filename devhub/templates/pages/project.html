{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="page-title">{{ project.project_name }}</h1>
            </div>
            <div class="col-lg-8 mx-lg-auto">
                <div class="project-image position-relative mb-3">
                    <img src="{{ project.project_image }}" alt="{{ project.project_image_name }}">
                </div>
                <div class="container px-0">
                    <div class="row">
                        <div class="col-lg-10">
                            <p class="mb-3"> Posted by <a href="{{ url_for('go_to_profile', username=project.created_by) }}">{{ project.created_by }}</a> on {{ project.date_posted }}</p>
                            <h2>Description:</h2>
                            <p>{{ project.project_description }}</p>
                        </div>
                        <div class="col-lg-2">
                            <div class="tags d-flex flex-column">
                                <p class="fw-bold mb-2">Built with:</p>
                                {% for tag in project.project_tags %}
                                    <span class="project-tag mb-2">{{ tag }}</span>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 mx-lg-auto">
                <h2>Comments:</h2>
            </div>

        </div>
    </div>
{% endblock %}
