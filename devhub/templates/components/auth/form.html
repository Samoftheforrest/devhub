<form action="{{ url_for('register') if register else url_for('login') }}" method="POST" autocomplete="off" class="form needs-validation" novalidate>
    <div class="container">
        <div class="row">
            <div class="col-6 text-center mb-3">
                <a href="{{ url_for('login') }}" class="form-tab {{'__active' if not register}}">Login</a>
            </div>
            <div class="col-6 text-center mb-3">
                <a href="{{ url_for('register') }}" class="form-tab {{'__active' if register}}">Register</a>
            </div>
            {% if register %}
            <div class="col-md-6 d-flex flex-column mb-3">
                <label for="firstname">First name</label>
                <input class="form-control" type="text" name="firstname" id="firstname" pattern="^[a-zA-Z0-9]{5, 15}$" required>
                <div class="invalid-feedback">
                    Please enter your first name
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column mb-3">
                <label for="lastname">Last name</label>
                <input class="form-control" type="text" name="lastname" id="lastname" pattern="^[a-zA-Z0-9]{5, 15}$" required>
                <div class="invalid-feedback">
                    Please enter your last name
                </div>
            </div>
            {% endif %}
            <div class="col-12 d-flex flex-column mb-3">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" id="username" pattern="^[a-zA-Z0-9]{5, 15}$" minlength="5" maxlength="15" required>
                <div class="invalid-feedback">
                    Please enter your username (it must be more than 5 characters)
                </div>
            </div>
            <div class="col-12 d-flex flex-column mb-3">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" pattern="^[a-zA-Z0-9]{5, 15}$" minlength="5" maxlength="15" required>
                <div class="invalid-feedback">
                    Please enter your password (it must be more than 5 characters)
                </div>
            </div>
            {% if register == True %}
            <div class="col-12 d-flex flex-column mb-3">
                <label for="confirmpassword">Confirm Password</label>
                <input class="form-control" type="password" name="confirmpassword" id="confirmpassword" pattern="^[a-zA-Z0-9]{5, 15}$" minlength="5" maxlength="15" required>
                <div class="invalid-feedback">
                    Please confirm your password
                </div>
            </div>
            {% endif %}
            <div class="col-12 mt-3">
                <input type="submit" value="{{'Register' if register else 'Login'}}" class="form-button">
            </div>
        </div>
    </div>
</form>
