<div class="modal-container">
    <div class="modal-test">
        <h2 class="modal-title">Warning!</h2>
        <p class="modal-description">Are you sure you want to delete this project ({{ project.project_name if delete_project else user.account_name }})? Once it is deleted, there is <span class="highlight">no coming back!</span></p>
        {% if delete_project %}
            <a href="{{ url_for('home_page') }}" class="modal-button">No, I've changed my mind</a>
            <a href="{{ url_for('delete_project', project_id=project._id) }}" class="modal-button delete-button">Delete</a>
        {% else %}
            <a href="{{ url_for('go_to_profile', username=username) }}" class="modal-button">No, I've changed my mind</a>
            <a href="{{ url_for('delete_profile', user=user.account_name) }}" class="modal-button delete-button">Delete</a>
        {% endif %}
    </div>
</div>
